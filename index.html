<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>videojs-contrib-hls embed</title>

<body>

            type="application/x-mpegURL"> -->
        <source src="./mov_bbb.m3u8"
            type="application/x-mpegURL">
    </video>

    <script>
        window.onload = function() {
            var player=videojs('my_video_1');
            console.log(player);
        }

</html>
